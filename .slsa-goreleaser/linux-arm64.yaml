# Configuration options documented at:
# https://github.com/slsa-framework/slsa-github-generator/blob/main/internal/builders/go/README.md#configuration-file

# Version for this file.
version: 1

# (Optional) Flags for the compiler.
flags:
  - -trimpath

# The OS to compile for. `GOOS` env variable will be set to this value.
goos: linux

# The architecture to compile for. `GOARCH` env variable will be set to this value.
goarch: arm64

# (Optional) Entrypoint to compile.
main: ./cmd/pubspecmgr/main.go

# (Optional) Working directory. (default: root of the project)
# dir: ./relative/path/to/dir

# Binary output name.
# {{ .Os }} will be replaced by goos field in the config file.
# {{ .Arch }} will be replaced by goarch field in the config file.
binary: pubspecmgr-{{ .Os }}-{{ .Arch }}

# -ldflags "-X auroraride.com/moneta/internal/config.FixerSecret=01K2H4VNXZZT61TYM8Z8RQRDVT"

# (Optional) ldflags generated dynamically in the workflow, and set as the `evaluated-envs` input variables in the workflow.
ldflags:
  - "-X github.com/liasica/pubspecmgr/g.Version={{ .Env.VERSION }}"
  - "-X github.com/liasica/pubspecmgr/g.Commit={{ .Env.COMMIT }}"
  - "-X github.com/liasica/pubspecmgr/g.CommitDate={{ .Env.COMMIT_DATE }}"
  - "-X github.com/liasica/pubspecmgr/g.TreeState={{ .Env.TREE_STATE }}"
